<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Gym - Home</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        font-family: 'Orbitron', sans-serif;
      }
      #join-now {
        position: absolute;
        top: 30px;
        right: 30px;
        padding: 14px 28px;
        font-size: 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 0 15px red;
      }
      #title {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 64px;
        font-weight: bold;
        text-shadow: 0 0 20px red;
        z-index: 99;
        animation: flicker 2s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      /* Ensure three.js canvas is always behind UI */
      #bg-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <button id="join-now" onclick="window.location.href='https://your-wordpress-link.com'">Join Now</button>
    <div id="title">ELITE GYM</div>
    <canvas id="bg-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script>
      // Setup renderer on custom canvas
      const canvas = document.getElementById('bg-canvas');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Three.js scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 10;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xff0000, 0.8);
      scene.add(ambientLight);
      const spotLight = new THREE.SpotLight(0xff0000);
      spotLight.position.set(0, 20, 10);
      scene.add(spotLight);

      // Gym Hall Box
      const geometry = new THREE.BoxGeometry(15, 10, 20);
      const material = new THREE.MeshStandardMaterial({ color: 0x111111 });
      const gymHall = new THREE.Mesh(geometry, material);
      scene.add(gymHall);

      // Add Dumbbells (boxes)
      const dumbbellGeo = new THREE.BoxGeometry(0.5, 0.5, 2);
      const dumbbellMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      for (let i = 0; i < 6; i++) {
        const dumbbell = new THREE.Mesh(dumbbellGeo, dumbbellMat);
        dumbbell.position.set(-6 + i * 2, -3, -4);
        scene.add(dumbbell);
      }

      // Floor
      const floorGeo = new THREE.PlaneGeometry(50, 50);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x220000 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -5;
      scene.add(floor);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        gymHall.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();

      // Responsive resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
