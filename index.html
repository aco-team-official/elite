<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Gym - Beast Mode</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 0 1rem 0;
      background: linear-gradient(90deg,#c20000 0%,#000 100%);
      letter-spacing: 0.2em;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 4px 24px #c20000;
    }
    #three-canvas {
      display: block;
      position: absolute;
      top: 90px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 90px);
      z-index: 0;
    }
    .centered-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      z-index: 2;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 16px #c20000;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <header>
    ELITE GYM
  </header>
  <canvas id="three-canvas"></canvas>
  <div class="centered-text">
    Unleash the <span style="color:#c20000;">Beast</span> In You!
  </div>
  <!-- THREE.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    // Renderer
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('three-canvas'), alpha: true, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight - 90);

    // Dumbbell geometry (two spheres and a cylinder)
    const material = new THREE.MeshStandardMaterial({ color: 0xc20000, metalness: 0.8, roughness: 0.3 });

    // Handle
    const handleGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2, 32);
    const handle = new THREE.Mesh(handleGeometry, new THREE.MeshStandardMaterial({color: 0x111111, metalness: 1, roughness: 0.2}));

    // Weights
    const weightGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
    const weight1 = new THREE.Mesh(weightGeometry, material);
    const weight2 = new THREE.Mesh(weightGeometry, material);
    weight1.position.y = 1.05;
    weight2.position.y = -1.05;

    // Assemble dumbbell
    const dumbbell = new THREE.Group();
    dumbbell.add(handle);
    dumbbell.add(weight1);
    dumbbell.add(weight2);
    scene.add(dumbbell);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    const pointLight = new THREE.PointLight(0xc20000, 1.2, 100);
    pointLight.position.set(5, 5, 6);
    scene.add(ambientLight, pointLight);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      dumbbell.rotation.x += 0.01;
      dumbbell.rotation.y += 0.025;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / (window.innerHeight-90);
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight-90);
    });
  </script>
</body>
</html>
